<div class="edit-dialog-container">
  <h2>Edit Task</h2>
  <form>
    <mat-form-field>
      <input matInput [(ngModel)]="editedElement.taskId" name="TaskId" placeholder="Task ID">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="editedElement.empName" name="EmployeeName" placeholder="Employee Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="editedElement.taskDescription" name="TaskDescription" placeholder="Task Description">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="editedElement.status" name="Status" placeholder="Status">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="editedElement.priority" name="Priority" placeholder="Priority">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="editedElement.assignedDate" name="AssignedDate" placeholder="Assigned Date">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="editedElement.completedDate" name="CompletedDate" placeholder="Completed Date">
    </mat-form-field>
  </form>
  <div class="dialog-actions">
    <button mat-raised-button style="background-color: blue; color: white; margin-right: 10px;" (click)="saveChanges()">Save</button>
    <button mat-button style="background-color: red; color: white;" (click)="cancel()">Cancel</button>
  </div>
</div>
